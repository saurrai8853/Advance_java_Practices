<!DOCTYPE html>
<html>
<head>
    <title>Flight Search</title>
</head>
<body>
    <h1>Flight Search</h1>
    <form id="flightSearchForm">
        <label for="date">Date of Travel:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" required><br><br>

        <input type="submit" value="Search Flights">
    </form>

    <div id="flightResults"></div>
    <!-- flight_search.html -->

<!-- Add the following section to display the selected flight details and booking form -->
<div id="selected-flight-details"></div>

<div id="booking-form" style="display: none;">
  <h3>Booking Details</h3>
  <form id="booking-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="passengers">Number of Passengers:</label>
    <input type="number" id="passengers" min="1" required>

    <button type="submit" id="book-now-btn">Book Now</button>
  </form>
</div>
    <!-- ... (existing code) -->

<!-- Add a button to book selected flight -->
<button id="bookButton" onclick="bookFlight()">Book Flight</button>

<!-- ... (existing code) -->
    

    <script src="flight_search.js"></script>
</body>
</html>
